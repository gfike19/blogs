<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head"></head>
<body>
    <nav th:replace="base :: nav"></nav>
    <div class="page-header">
        <h1>Create a New Blog</h1>
    </div>
    <form method="post">
        <div class="form-group">
            <label htmlfor="title">Title</label>
            <input th:field="${newBlogDTO.title}" name="title" id="title">
        </div>
        <div class="form-group">
            <label htmlfor="text">Text</label>
            <textarea th:field="${newBlogDTO.title}" name="text" id="text"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" id="submit" name="submit" text="submit"/>
    </form>
</body>
</html>
