<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head"></head>
<body>
    <nav th:replace="base :: nav"></nav>
    <div class="page-header">
        <h1>Create a New Blog</h1>
    </div>
    <form method="post" th:object="${blog}">
        <div class="form-group">
            <label th:for="title">Title</label>
            <input class="form-control" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label th:for="text">Text</label>
            <textarea th:field="*{text}" rows="5" cols="50"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" id="submit" name="submit" text="submit"/>
    </form>
</body>
</html>
